<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div>
        <h1 id="title">Cadastro de DEVs</h1>
        <p id="caption">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="group">
            <div class="field">
                <label for="name"><strong>Nome</strong></label>
                <input type="text" name="name" id="name" required> <!-- Required -> indica que o campo é obrigatório -->
            </div>

            <div class="field">
                <label for="lastname"><strong>Sobrenome</strong></label>
                <input type="text" name="lastname" id="lastnome" required>
            </div>
        </fieldset>

        <div class="field">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="emial" id="email" required>
        </div>

        <div class="field">
            <label><strong>De qual lado da aplucação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label >
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="field">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="group">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tacnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="field">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button type="submit" class="button">Concluído</button>
    </form>
</body>
</html>
